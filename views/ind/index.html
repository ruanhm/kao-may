<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="/js/Vue2.0.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <button id="btn1">click me</button>
    <button id="btn2">click me</button>
    <ul id="js-list"></ul>
    <script>
        var ajax = new XMLHttpRequest();
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var i = 1, j = 1;
        btn1.addEventListener('click', function () {
            /*ajax.open('Get', 'ooo', true);
            ajax.onreadystatechange=processResponse;
            ajax.send();*/
            $.ajax({
                type: 'Get',
                url: '/ToolsAjaxGet/AddSchedulePlan',
                dataType: 'json',
                success: function (data) {


                },

            });
            i++


        })
        btn2.addEventListener('click', function () {
            /*ajax.open('Get', 'ooo', true);
            ajax.onreadystatechange=processResponse;
            ajax.send();*/
            $.ajax({
                type: 'Get',
                url: 'AjaxGet/bbb',
                dataType: 'json',
                success: function (data) {
                    console.log(data)

                },

            });
        })
        
        function processResponse() {
            //响应完成且响应正常
            if (ajax.readyState == 1) {
                console.log("XMLHttpRequest对象开始发送请求");
                console.log('--------------------------------------------------------------');
            } else if (ajax.readyState == 2) {
                console.log("XMLHttpRequest对象的请求发送完成");
                console.log('--------------------------------------------------------------');
            } else if (ajax.readyState == 3) {
                console.log("XMLHttpRequest对象开始读取服务器的响应");
                console.log('--------------------------------------------------------------');
            } else if (ajax.readyState == 4) {
                console.log("XMLHttpRequest对象读取服务器响应结束");
                console.log('--------------------------------------------------------------');
                if (ajax.status == 200) {
                    //信息已经成功返回，开始处理信息
                    //先捕获下所有的请求头
                    var headers = ajax.getAllResponseHeaders();
                    console.log(headers);
                    console.log('--------------------------------------------------------------');
                    //得到服务器返回的信息
                    var infor = ajax.responseText;
                    console.log(infor);
                } else {
                    alert("所请求的服务器端出了问题");
                }
            }
        }
    </script>
</body>

</html>
